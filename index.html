<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Assignment</title>

    <!-- css part -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css
    "
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              textcolor: "#585858",
              titlecolor: "#111111",
            },
            fontFamily: {
              workSans: ["Work Sans", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- header part start -->
    <header class="text-center lg:container mx-auto">
      <h2
        class="font-workSans text-titlecolor text-4xl font-semibold mt-12 mb-9"
      >
        AI Universe Hub
      </h2>
      <button class="btn btn-error text-white text-xl normal-case px-7">
        Sort By Date
      </button>
    </header>
    <!-- 
    main part start -->
    <main class="lg:container my-12 mx-auto">
      <div
        class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-12"
        id="content"
      ></div>
      <div class="text-center" id="see_more">
        <button
          class="btn btn-error text-white text-xl normal-case px-11"
          id="showAll"
          onclick="showAlldata()"
        >
          See More
        </button>
      </div>
    </main>
    <!-- js part start -->
    <script src="./js/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
