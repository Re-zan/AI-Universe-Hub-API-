<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Assignment</title>

    <!-- css part -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css
    "
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              textcolor: "#585858",
              titlecolor: "#111111",
            },
            fontFamily: {
              workSans: ["Work Sans", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- header part start -->
    <header class="text-center lg:container mx-auto">
      <h2
        class="font-workSans text-titlecolor text-4xl font-semibold mt-12 mb-9"
      >
        AI Universe Hub
      </h2>
      <button
        class="btn btn-error text-white text-xl normal-case px-7"
        id="dates"
      >
        Sort By Date
      </button>

      <!-- loader -->
      <div class="text-center my-6 hidden" id="spinnner">
        <div role="status">
          <svg
            aria-hidden="true"
            class="inline w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
        </div>
      </div>
    </header>
    <!-- 
    main part start -->
    <main class="lg:container my-12 mx-auto">
      <div
        class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-12"
        id="content"
      ></div>
      <div class="text-center" id="see_more">
        <button
          class="btn btn-error text-white text-xl normal-case px-11"
          id="showAll"
          onclick="showAlldata()"
        >
          See More
        </button>
      </div>

      <!-- Main modal -->

      <input type="checkbox" id="my-modal-3" class="modal-toggle" />
      <div class="modal">
        <div class="modal-box relative sm:w-0 md:w-11/12 max-w-5xl">
          <label
            for="my-modal-3"
            class="btn btn-sm btn-circle absolute right-0 top-0 bg-red-500 border-0 z-10"
            >âœ•</label
          >
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-[#fce9e9] border border-red-500 rounded p-3">
              <h3 class="font-semibold text-2xl" id="dep"></h3>

              <div
                class="grid grid-cols-1 md:grid-cols-3 gap-2 my-5 text-center"
              >
                <div class="bg-white p-2 rounded">
                  <p
                    class="text-base text-green-500 pb-4 font-semibold"
                    id="basic_p"
                  ></p>
                </div>

                <div class="bg-white p-2 rounded">
                  <p
                    class="text-base text-orange-500 font-semibold"
                    id="pro_p"
                  ></p>
                </div>

                <div class="bg-white p-2 rounded">
                  <p
                    class="text-base text-red-500 font-semibold"
                    id="month_p"
                  ></p>
                </div>
              </div>

              <div class="flex justify-between">
                <div>
                  <h2 class="font-semibold text-2xl">Features</h2>
                  <ul id="features"></ul>
                </div>
                <div>
                  <h2 class="font-semibold text-2xl">Integrations</h2>
                  <ol id="integra"></ol>
                </div>
              </div>
            </div>

            <div
              class="text-center bg-base-100 shadow-xl p-4 rounded border border-[#e6e4e4] relative"
            >
              <img alt="" id="content_img" />

              <h2
                id="right_side_title"
                class="font-semibold my-4 text-2xl"
              ></h2>
              <p id="right_side_des" class="text-lg"></p>

              <div
                class="absolute top-8 right-8 text-white bg-red-500 rounded py-2 px-5 hidden"
                id="aqqu"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- js part start -->
    <script src="./js/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
  </body>
</html>
